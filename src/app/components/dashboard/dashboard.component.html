<mat-toolbar class="docs-navbar-header">
  <mat-toolbar-row>
    <div class="Main">
      <div class="sideNavIcon">
        <div>
          <mat-icon style="padding-right: 10px;">menu</mat-icon>
        </div>

        <div>
          <img src="assets/image/googlekeepicon.png">
        </div>
        <div><span style="color: rgb(255, 174, 0);">F</span>
          <span style="color: rgba(0, 0, 0, 0.342);">undoo</span>
          <span style="color: rgb(255, 174, 0);">N</span>
          <span style="color: rgba(0, 0, 0, 0.342);">otes</span></div>
      </div>

      <div class="searchWhole">
        <div class="searchbar">
          <div class="searchIcon">
            <button mat-icon-button class="searchButton">
              <mat-icon>search</mat-icon>
            </button>
            <input class="input" matInput type="searchbar" placeholder="Search">
          </div>
        </div>

        <a mat-icon-button [routerLink]="['dashboard']" (click)="refresh()" routerLinkActive="activated"
          matTooltip="Refresh">
          <mat-icon>refresh</mat-icon>
        </a>

        <!-- List & Grid -->
        <button mat-icon-button fxHide.xs="true" fxShow.sm="false" fxShow.md="true" fxShow.lg="true">
          <mat-icon >view_stream</mat-icon>
        </button>
        <!-- Settings -->
        <button fxHide.xs="true" mat-icon-button [matMenuTriggerFor]="settings" matTooltip="Settings">
          <mat-icon>settings</mat-icon>
        </button>
        <mat-menu #settings="matMenu">
          <button mat-menu-item>
            <span>Settings</span>
          </button>
          <button mat-menu-item>
            <span>Send feedback</span>
          </button>
          <button mat-menu-item>
            <span>Help</span>
          </button>
          <button mat-menu-item>
            <span>App downloads</span>
          </button>
          <button mat-menu-item>
            <span>Keyboad Shortcuts</span>
          </button>
        </mat-menu>
        <!-- notfications -->
        <button fxHide.xs="true" mat-icon-button [matMenuTriggerFor]="apps" matTooltip="apps">
          <mat-icon>apps</mat-icon>
        </button>
        <mat-menu #apps="matMenu">
        </mat-menu>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>Sign out
        </button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
